<ul class="pagination pagination-sm">
	<!-- Previous button -->
	{% if previous_url %}
		<li class="page-item">
			<a href="{{ previous_url }}">&laquo; Previous</a>
		</li>
	{% else %}
		<li class="page-item disabled">
			<a href="#">&laquo; Previous</a>
		</li>
	{% endif %}

	<!-- Next button -->
	{% if next_url %}
		<li class="page-item">
			<a href="{{ next_url }}">Next &raquo;</a>
		</li>
	{% else %}
		<li class="page-item disabled">
			<a href="#">Next &raquo;</a>
		</li>
	{% endif %}
</ul>
